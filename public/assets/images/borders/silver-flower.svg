<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="petalGradient1" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </radialGradient>
    <radialGradient id="petalGradient2" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="50%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#808080"/>
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Main frame -->
  <rect x="10" y="10" width="480" height="480" fill="none" stroke="#c0c0c0" stroke-width="2" rx="30" ry="30"/>
  
  <!-- Corner flowers -->
  <!-- Top Left -->
  <g transform="translate(10, 10)" filter="url(#glow)">
    <!-- Large flower -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <path d="M0,0 C-14,-10 -10,-30 0,-40 C10,-30 14,-10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C-10,-14 -30,-10 -40,0 C-30,10 -10,14 0,0" fill="url(#petalGradient2)"/>
    <path d="M0,0 C-14,10 -10,30 0,40 C10,30 14,10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C10,14 30,10 40,0 C30,-10 10,-14 0,0" fill="url(#petalGradient2)"/>
    
    <!-- Vines -->
    <path d="M0,0 C15,15 25,25 35,30" stroke="#c0c0c0" fill="none" stroke-width="1"/>
    <path d="M0,0 C15,15 25,25 30,35" stroke="#a0a0a0" fill="none" stroke-width="1"/>
    
    <!-- Smaller accent flowers -->
    <g transform="translate(25, 15)">
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <path d="M0,0 C-7,-5 -5,-14 0,-19 C5,-14 7,-5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C-5,-7 -14,-5 -19,0 C-14,5 -5,7 0,0" fill="url(#petalGradient2)"/>
      <path d="M0,0 C-7,5 -5,14 0,19 C5,14 7,5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C5,7 14,5 19,0 C14,-5 5,-7 0,0" fill="url(#petalGradient2)"/>
    </g>
  </g>
  
  <!-- Top Right -->
  <g transform="translate(490, 10) scale(-1, 1)" filter="url(#glow)">
    <!-- Large flower -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <path d="M0,0 C-14,-10 -10,-30 0,-40 C10,-30 14,-10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C-10,-14 -30,-10 -40,0 C-30,10 -10,14 0,0" fill="url(#petalGradient2)"/>
    <path d="M0,0 C-14,10 -10,30 0,40 C10,30 14,10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C10,14 30,10 40,0 C30,-10 10,-14 0,0" fill="url(#petalGradient2)"/>
    
    <!-- Vines -->
    <path d="M0,0 C15,15 25,25 35,30" stroke="#c0c0c0" fill="none" stroke-width="1"/>
    <path d="M0,0 C15,15 25,25 30,35" stroke="#a0a0a0" fill="none" stroke-width="1"/>
    
    <!-- Smaller accent flowers -->
    <g transform="translate(25, 15)">
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <path d="M0,0 C-7,-5 -5,-14 0,-19 C5,-14 7,-5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C-5,-7 -14,-5 -19,0 C-14,5 -5,7 0,0" fill="url(#petalGradient2)"/>
      <path d="M0,0 C-7,5 -5,14 0,19 C5,14 7,5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C5,7 14,5 19,0 C14,-5 5,-7 0,0" fill="url(#petalGradient2)"/>
    </g>
  </g>
  
  <!-- Bottom Left -->
  <g transform="translate(10, 490) scale(1, -1)" filter="url(#glow)">
    <!-- Large flower -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <path d="M0,0 C-14,-10 -10,-30 0,-40 C10,-30 14,-10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C-10,-14 -30,-10 -40,0 C-30,10 -10,14 0,0" fill="url(#petalGradient2)"/>
    <path d="M0,0 C-14,10 -10,30 0,40 C10,30 14,10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C10,14 30,10 40,0 C30,-10 10,-14 0,0" fill="url(#petalGradient2)"/>
    
    <!-- Vines -->
    <path d="M0,0 C15,15 25,25 35,30" stroke="#c0c0c0" fill="none" stroke-width="1"/>
    <path d="M0,0 C15,15 25,25 30,35" stroke="#a0a0a0" fill="none" stroke-width="1"/>
    
    <!-- Smaller accent flowers -->
    <g transform="translate(25, 15)">
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <path d="M0,0 C-7,-5 -5,-14 0,-19 C5,-14 7,-5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C-5,-7 -14,-5 -19,0 C-14,5 -5,7 0,0" fill="url(#petalGradient2)"/>
      <path d="M0,0 C-7,5 -5,14 0,19 C5,14 7,5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C5,7 14,5 19,0 C14,-5 5,-7 0,0" fill="url(#petalGradient2)"/>
    </g>
  </g>
  
  <!-- Bottom Right -->
  <g transform="translate(490, 490) scale(-1, -1)" filter="url(#glow)">
    <!-- Large flower -->
    <circle cx="0" cy="0" r="4" fill="#ffffff"/>
    <path d="M0,0 C-14,-10 -10,-30 0,-40 C10,-30 14,-10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C-10,-14 -30,-10 -40,0 C-30,10 -10,14 0,0" fill="url(#petalGradient2)"/>
    <path d="M0,0 C-14,10 -10,30 0,40 C10,30 14,10 0,0" fill="url(#petalGradient1)"/>
    <path d="M0,0 C10,14 30,10 40,0 C30,-10 10,-14 0,0" fill="url(#petalGradient2)"/>
    
    <!-- Vines -->
    <path d="M0,0 C15,15 25,25 35,30" stroke="#c0c0c0" fill="none" stroke-width="1"/>
    <path d="M0,0 C15,15 25,25 30,35" stroke="#a0a0a0" fill="none" stroke-width="1"/>
    
    <!-- Smaller accent flowers -->
    <g transform="translate(25, 15)">
      <circle cx="0" cy="0" r="2" fill="#ffffff"/>
      <path d="M0,0 C-7,-5 -5,-14 0,-19 C5,-14 7,-5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C-5,-7 -14,-5 -19,0 C-14,5 -5,7 0,0" fill="url(#petalGradient2)"/>
      <path d="M0,0 C-7,5 -5,14 0,19 C5,14 7,5 0,0" fill="url(#petalGradient1)"/>
      <path d="M0,0 C5,7 14,5 19,0 C14,-5 5,-7 0,0" fill="url(#petalGradient2)"/>
    </g>
  </g>
</svg>
